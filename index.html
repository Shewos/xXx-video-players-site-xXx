</head>
<body>
    <h1>üé¨ –í–∏–¥–µ–æ–ø–ª–µ–µ—Ä—ã</h1>
    
    <div class="search-box">

    <script>
        // ====== –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨: –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ ======
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        
        // –õ–æ–∫–∞–ª—å–Ω–∞—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞: –¥–æ—Å—Ç—É–ø –ë–ï–ó —Ç–æ–∫–µ–Ω–∞
        if (!isLocal && !token) {
            // GitHub Pages: —Ç—Ä–µ–±—É–µ–º —Ç–æ–∫–µ–Ω –∏–∑ –±–æ—Ç–∞
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞ —Ç–æ–∫–µ–Ω–∞
            document.body.innerHTML = `

                    <h1 style="color:#4CAF50;">üîê –í—Ö–æ–¥ –Ω–∞ —Å–∞–π—Ç</h1>
                    <p style="font-size:18px; margin:20px 0;">–í–≤–µ–¥–∏—Ç–µ PIN-–∫–æ–¥ –∏–∑ Telegram –±–æ—Ç–∞:</p>

                        style="width:80%; padding:15px; font-size:20px; border:2px solid #4CAF50; 
                        border-radius:5px; background:#2a2a2a; color:#fff; text-align:center; 
                        font-family:monospace; letter-spacing:5px;" 
                        maxlength="6" pattern="[0-9]*" inputmode="numeric" />
                    
                    <button onclick="checkToken()" 
                        style="width:85%; padding:15px; font-size:18px; background:#4CAF50; 
                        color:white; border:none; border-radius:5px; cursor:pointer; margin-top:15px;">
                        ‚úÖ –í–æ–π—Ç–∏
                    </button>
                    
                    <div style="margin-top:30px; padding:20px; background:#2a2a2a; border-radius:5px; text-align:left;">
                        <p style="font-size:16px; margin:10px 0;"><strong>üì± –ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å PIN-–∫–æ–¥:</strong></p>
                        <ol style="font-size:14px; color:#aaa; padding-left:20px;">
                            <li>–û—Ç–∫—Ä–æ–π—Ç–µ Telegram –±–æ—Ç–∞</li>
                            <li>–û—Ç–ø—Ä–∞–≤—å—Ç–µ –∫–æ–º–∞–Ω–¥—É: <code style="background:#1a1a1a; padding:3px 8px; border-radius:3px;">/players</code></li>
                            <li>–°–∫–æ–ø–∏—Ä—É–π—Ç–µ 6-–∑–Ω–∞—á–Ω—ã–π PIN-–∫–æ–¥</li>
                            <li>–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞</li>
                        </ol>
                        <p style="font-size:12px; color:#888; margin-top:15px;">
                            ‚è± PIN-–∫–æ–¥ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω: 1 —á–∞—Å (–∞–¥–º–∏–Ω—ã: 24 —á–∞—Å–∞)
                        </p>
                    </div>
                </div>
            `;
            
            // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞
            window.checkToken = function() {
                const inputToken = document.getElementById('token-input').value.trim();
                if (inputToken.length === 6 && /^[0-9]+$/.test(inputToken)) {
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —Å —Ç–æ–∫–µ–Ω–æ–º
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set('token', inputToken);
                    window.location.href = newUrl.toString();
                } else {
                    alert('‚ùå –í–≤–µ–¥–∏—Ç–µ 6-–∑–Ω–∞—á–Ω—ã–π —á–∏—Å–ª–æ–≤–æ–π PIN-–∫–æ–¥');
                }
            };
            
            // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            document.getElementById('token-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkToken();
                }
            });
            
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å
            document.getElementById('token-input').focus();
            
            throw new Error('No token - showing input form');
        }
        
        // –ü–æ–ª—É—á–∞–µ–º KP ID –∏–∑ URL
        const kpFromUrl = urlParams.get('kp');
        
        if (kpFromUrl) {
            document.getElementById('kp-input').value = kpFromUrl;
            loadPlayers();
        }
        
        function loadPlayers() {
            const input = document.getElementById('kp-input').value.trim();
            
            if (!input) {
                alert('–í–≤–µ–¥–∏—Ç–µ KinoPoisk ID –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ');
                return;
            }
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º: —ç—Ç–æ ID –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ
            const isKpId = /^\d+$/.test(input);
            
            if (!isKpId) {
                searchByTitle(input);
                return;
            }
            
            loadPlayersByKpId(input);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–µ—Ä–æ–≤ –ø–æ KP ID
        function loadPlayersByKpId(kpId) {
            document.getElementById('info').style.display = 'block';
            document.getElementById('current-kp').textContent = kpId;
            
            // ============ –°–ü–ò–°–û–ö –ü–õ–ï–ï–†–û–í ============
            const players = [
                // –ê–≥—Ä–µ–≥–∞—Ç–æ—Ä—ã (–ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–ª–µ–µ—Ä–æ–≤)
                {
                    name: 'üéØ Kinobox (–ê–≥—Ä–µ–≥–∞—Ç–æ—Ä)',
                    url: `https://kinobox.tv/embed/kinopoisk/${kpId}`,
                    note: '–ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç Kodik, VideoCDN, Collaps'
                },
                {
                    name: 'üîó Reyohoho',
                    url: `https://api4.rhserv.vu/player/index.php?kp=${kpId}`,
                    note: 'Bhcesh + Kinobox –∞–≥—Ä–µ–≥–∞—Ç–æ—Ä'
                },
                
                // –ü—Ä—è–º—ã–µ –ø–ª–µ–µ—Ä—ã
                {
                    name: 'üé¨ Kodik',
                    url: `https://kodik.biz/find-player?kinopoisk_id=${kpId}`,
                    note: '–ê–Ω–∏–º–µ, —Å–µ—Ä–∏–∞–ª—ã, —Ñ–∏–ª—å–º—ã'
                },
                {
                    name: 'üì∫ HDRezka Player',

                    note: '–¢—Ä–µ–±—É–µ—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –¥–æ–º–µ–Ω–∞'
                },
                {
                    name: 'üé• VideoCDN',
                    url: `https://videocdn.tv/embed/kinopoisk/${kpId}`,
                    note: 'API —Ç—Ä–µ–±—É–µ—Ç –∫–ª—é—á –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π'
                },
                {
                    name: 'üî¥ Collaps',
                    url: `https://collaps.cc/embed/kinopoisk/${kpId}`,
                    note: '–†–∞–±–æ—Ç–∞–µ—Ç —Å –ö–ü ID'
                },
                {
                    name: 'üåê Alloha',
                    url: `https://alloha.video/?kinopoisk=${kpId}`,
                    note: '–¢—Ä–µ–±—É–µ—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –¥–æ–º–µ–Ω–∞'
                },
                
                // –°–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ (–∞–Ω–∏–º–µ)
                {
                    name: 'üéå Anilibria Player',

                    note: '–¢–æ–ª—å–∫–æ –∞–Ω–∏–º–µ —Å —Ä—É—Å—Å–∫–æ–π –æ–∑–≤—É—á–∫–æ–π'
                },
                {
                    name: 'üç≠ Yummyanime Player',
                    url: `https://yummyanime.club/search/?do=search&subaction=search&story=${kpId}`,
                    note: '–ê–Ω–∏–º–µ –æ–Ω–ª–∞–π–Ω'
                },
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ
                {
                    name: 'üéôÔ∏è Kinogolos',
                    url: `https://kinogolos.ru/search/?story=${kpId}`,
                    note: '–û–∑–≤—É—á–∫–∞ —Ñ–∏–ª—å–º–æ–≤ –∏ —Å–µ—Ä–∏–∞–ª–æ–≤'
                },
                {
                    name: 'üéûÔ∏è Filmix',
                    url: `https://filmix.ac/search/${kpId}`,
                    note: '–¢—Ä–µ–±—É–µ—Ç VPN –∏–ª–∏ –ø—Ä–æ–∫—Å–∏'
                }
            ];
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–ª–µ–µ—Ä—ã
            const playersDiv = document.getElementById('players');
            playersDiv.innerHTML = '';
            
            players.forEach(player => {
                const container = document.createElement('div');
                container.className = 'player-container';
                
                const title = document.createElement('h3');
                title.textContent = player.name;
                
                if (player.note) {

                    note.className = 'warning';

                    container.appendChild(title);
                    container.appendChild(note);
                } else {

                }
                
                const iframe = document.createElement('iframe');
                iframe.src = player.url;
                iframe.allowFullscreen = true;
                iframe.allow = 'autoplay; fullscreen';

                playersDiv.appendChild(container);

        // –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é —á–µ—Ä–µ–∑ Kinobox API
        async function searchByTitle(title) {
            try {
                document.getElementById('info').style.display = 'block';
                document.getElementById('current-kp').textContent = `–ü–æ–∏—Å–∫ "${title}"...`;
                
                const response = await fetch(`https://kinobox.tv/api/search?query=${encodeURIComponent(title)}`);
                
                if (!response.ok) {
                    throw new Error('API error');
                }
                
                const data = await response.json();
                
                if (!data.results || data.results.length === 0) {
                    alert(`–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É "${title}"`);
                    return;

                const firstResult = data.results[0];
                const kpId = firstResult.kinopoisk_id;

                    return;
                }
                
                document.getElementById('kp-input').value = kpId;
                document.getElementById('current-kp').textContent = `${firstResult.title} (${kpId})`;
                
                loadPlayersByKpId(kpId);
                
            } catch (error) {
                console.error('Search error:', error);
                alert('‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–≤–µ—Å—Ç–∏ KP ID –Ω–∞–ø—Ä—è–º—É—é.');

        }
        
        // Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
        document.getElementById('kp-input').addEventListener('keypress', function(e) {

    </script>
