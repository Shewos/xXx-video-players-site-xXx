<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–µ–æ–ø–ª–µ–µ—Ä—ã - VideoPars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .search-box {
            text-align: center;
            margin: 30px 0;
        }
        .search-box input {
            width: 60%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
        }
        .search-box button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-box button:hover {
            background: #45a049;
        }
        .players {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .player-container {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #333;
        }
        .player-container h3 {
            margin-top: 0;
            color: #4CAF50;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 5px;
        }
        .info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .kp-id {
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
        }
        .warning {
            background: #3a2a1a;
            border-left: 4px solid #ff9800;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üé¨ –í–∏–¥–µ–æ–ø–ª–µ–µ—Ä—ã</h1>
    
    <div class="search-box">
        <input type="text" id="kp-input" placeholder="–í–≤–µ–¥–∏—Ç–µ KP ID –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –°–∏–º–ø—Å–æ–Ω—ã)" />
        <button onclick="loadPlayers()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–ª–µ–µ—Ä—ã</button>
    </div>
    
    <div class="info" id="info" style="display:none;">
        <p>KinoPoisk ID: <span class="kp-id" id="current-kp">---</span></p>
        <p>–ó–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –ø–ª–µ–µ—Ä—ã...</p>
    </div>
    
    <div class="players" id="players"></div>
    
    <script>
        // ====== –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨: –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ ======
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        
        // –õ–æ–∫–∞–ª—å–Ω–∞—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞: –¥–æ—Å—Ç—É–ø –ë–ï–ó —Ç–æ–∫–µ–Ω–∞
        if (!isLocal && !token) {
            // GitHub Pages: —Ç—Ä–µ–±—É–µ–º —Ç–æ–∫–µ–Ω –∏–∑ –±–æ—Ç–∞
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞ —Ç–æ–∫–µ–Ω–∞
            document.body.innerHTML = `
                <div style="text-align:center; margin-top:50px; max-width:500px; margin-left:auto; margin-right:auto;">
                    <h1 style="color:#4CAF50;">üîê –í—Ö–æ–¥ –Ω–∞ —Å–∞–π—Ç</h1>
                    <p style="font-size:18px; margin:20px 0;">–í–≤–µ–¥–∏—Ç–µ PIN-–∫–æ–¥ –∏–∑ Telegram –±–æ—Ç–∞:</p>
                    
                    <input type="text" id="token-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 123456" 
                        style="width:80%; padding:15px; font-size:20px; border:2px solid #4CAF50; 
                        border-radius:5px; background:#2a2a2a; color:#fff; text-align:center; 
                        font-family:monospace; letter-spacing:5px;" 
                        maxlength="6" pattern="[0-9]*" inputmode="numeric" />
                    
                    <button onclick="checkToken()" 
                        style="width:85%; padding:15px; font-size:18px; background:#4CAF50; 
                        color:white; border:none; border-radius:5px; cursor:pointer; margin-top:15px;">
                        ‚úÖ –í–æ–π—Ç–∏
                    </button>
                    
                    <div style="margin-top:30px; padding:20px; background:#2a2a2a; border-radius:5px; text-align:left;">
                        <p style="font-size:16px; margin:10px 0;"><strong>üì± –ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å PIN-–∫–æ–¥:</strong></p>
                        <ol style="font-size:14px; color:#aaa; padding-left:20px;">
                            <li>–û—Ç–∫—Ä–æ–π—Ç–µ Telegram –±–æ—Ç–∞</li>
                            <li>–û—Ç–ø—Ä–∞–≤—å—Ç–µ –∫–æ–º–∞–Ω–¥—É: <code style="background:#1a1a1a; padding:3px 8px; border-radius:3px;">/players</code></li>
                            <li>–°–∫–æ–ø–∏—Ä—É–π—Ç–µ 6-–∑–Ω–∞—á–Ω—ã–π PIN-–∫–æ–¥</li>
                            <li>–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞</li>
                        </ol>
                        <p style="font-size:12px; color:#888; margin-top:15px;">
                            ‚è± PIN-–∫–æ–¥ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω: 1 —á–∞—Å (–∞–¥–º–∏–Ω—ã: 24 —á–∞—Å–∞)
                        </p>
                    </div>
                </div>
            `;
            
            // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞
            window.checkToken = function() {
                const inputToken = document.getElementById('token-input').value.trim();
                if (inputToken.length === 6 && /^[0-9]+$/.test(inputToken)) {
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —Å —Ç–æ–∫–µ–Ω–æ–º
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set('token', inputToken);
                    window.location.href = newUrl.toString();
                } else {
                    alert('‚ùå –í–≤–µ–¥–∏—Ç–µ 6-–∑–Ω–∞—á–Ω—ã–π —á–∏—Å–ª–æ–≤–æ–π PIN-–∫–æ–¥');
                }
            };
            
            // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            document.getElementById('token-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkToken();
                }
            });
            
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å
            document.getElementById('token-input').focus();
            
            throw new Error('No token - showing input form');
        }
        
        // –ü–æ–ª—É—á–∞–µ–º KP ID –∏–∑ URL
        const kpFromUrl = urlParams.get('kp');
        
        if (kpFromUrl) {
            document.getElementById('kp-input').value = kpFromUrl;
            loadPlayers();
        }
        
        function loadPlayers() {
            const input = document.getElementById('kp-input').value.trim();
            
            if (!input) {
                alert('–í–≤–µ–¥–∏—Ç–µ KinoPoisk ID –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ');
                return;
            }
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º: —ç—Ç–æ ID –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ
            const isKpId = /^\d+$/.test(input);
            
            if (!isKpId) {
                searchByTitle(input);
                return;
            }
            
            loadPlayersByKpId(input);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–µ—Ä–æ–≤ –ø–æ KP ID
        function loadPlayersByKpId(kpId) {
            document.getElementById('info').style.display = 'block';
            document.getElementById('current-kp').textContent = kpId;
            
            // ============ –°–ü–ò–°–û–ö –ü–õ–ï–ï–†–û–í ============
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–ª—É—á–µ–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω Kodik (—Ç–æ–ª—å–∫–æ –∞–Ω–∏–º–µ)
            const kodikAnimeToken = '41dd95f84c21719b09d6c71182237a25';
            
            const players = [
                // üéå –ê–Ω–∏–º–µ –ø–ª–µ–µ—Ä (—Ä–∞–±–æ—Ç–∞–µ—Ç —Å–µ–π—á–∞—Å)
                {
                    name: 'üéå Kodik Anime (30K+ —Ç–∞–π—Ç–ª–æ–≤)',
                    url: `https://kodik.biz/search?title=${encodeURIComponent('search')}&token=${kodikAnimeToken}`,
                    note: '‚úÖ –ë–∞–∑–∞ –∏–∑ 30406 –∞–Ω–∏–º–µ. –ü–æ–∏—Å–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é, –Ω–µ –ø–æ –ö–ü ID. –ó–∞–º–µ–Ω–∏—Ç–µ "search" –Ω–∞ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ.'
                },
                
                // üé¨ –ë—É–¥—É—â–∏–π –ø–æ–ª–Ω—ã–π –ø–ª–µ–µ—Ä (–ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è API –∫–ª—é—á–∞)
                {
                    name: 'üé¨ Kodik Full (—Ç—Ä–µ–±—É–µ—Ç API –∫–ª—é—á)',
                    url: `https://kodik.biz/find-player?kinopoisk_id=${kpId}`,
                    note: '‚è≥ –î–ª—è —Ä–∞–±–æ—Ç—ã –Ω–∞–ø–∏—à–∏—Ç–µ –Ω–∞ support@kodik.biz. –ü–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–ª—é—á–∞ –∑–∞—Ä–∞–±–æ—Ç–∞—é—Ç —Ñ–∏–ª—å–º—ã –∏ —Å–µ—Ä–∏–∞–ª—ã.'
                }
            ];
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–ª–µ–µ—Ä—ã
            const playersDiv = document.getElementById('players');
            playersDiv.innerHTML = '';
            
            players.forEach(player => {
                const container = document.createElement('div');
                container.className = 'player-container';
                
                const title = document.createElement('h3');
                title.textContent = player.name;
                
                if (player.note) {
                    const note = document.createElement('div');
                    note.className = 'warning';
                    note.textContent = `‚ÑπÔ∏è ${player.note}`;
                    container.appendChild(title);
                    container.appendChild(note);
                } else {
                    container.appendChild(title);
                }
                
                const iframe = document.createElement('iframe');
                iframe.src = player.url;
                iframe.allowFullscreen = true;
                iframe.allow = 'autoplay; fullscreen';
                
                container.appendChild(iframe);
                playersDiv.appendChild(container);
            });
        }
        
        // –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é - –≤—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ KP ID
        async function searchByTitle(title) {
            try {
                document.getElementById('info').style.display = 'block';
                document.getElementById('current-kp').textContent = `–ü–æ–∏—Å–∫ –∞–Ω–∏–º–µ "${title}" —á–µ—Ä–µ–∑ Shikimori...`;
                
                // –ò—â–µ–º —á–µ—Ä–µ–∑ Shikimori API
                const response = await fetch(`https://shikimori.one/api/animes?search=${encodeURIComponent(title)}&limit=1`);
                
                if (!response.ok) {
                    throw new Error('Shikimori API error');
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    alert(`‚ùå –ê–Ω–∏–º–µ "${title}" –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ –±–∞–∑–µ Shikimori.\n\n–ü–æ–ø—Ä–æ–±—É–π—Ç–µ:\n‚Ä¢ –î—Ä—É–≥–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ\n‚Ä¢ –ö–∏–Ω–æ–ü–æ–∏—Å–∫ ID –¥–ª—è —Ñ–∏–ª—å–º–æ–≤/—Å–µ—Ä–∏–∞–ª–æ–≤`);
                    return;
                }
                
                const anime = data[0];
                const shikimoriId = anime.id;
                const animeName = anime.russian || anime.name;
                
                document.getElementById('current-kp').textContent = `${animeName} (Shikimori ID: ${shikimoriId})`;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–ª–µ–µ—Ä –¥–ª—è –∞–Ω–∏–º–µ
                loadAnimePlayer(shikimoriId, animeName);
                
            } catch (error) {
                console.error('Search error:', error);
                alert('‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –∞–Ω–∏–º–µ.\n\n–î–ª—è —Ñ–∏–ª—å–º–æ–≤ –∏ —Å–µ—Ä–∏–∞–ª–æ–≤ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ö–∏–Ω–æ–ü–æ–∏—Å–∫ ID.\n–ù–∞–ø—Ä–∏–º–µ—Ä: 195332 –¥–ª—è –°–∏–º–ø—Å–æ–Ω–æ–≤');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–µ—Ä–∞ –¥–ª—è –∞–Ω–∏–º–µ –ø–æ Shikimori ID
        function loadAnimePlayer(shikimoriId, title) {
            const kodikAnimeToken = '41dd95f84c21719b09d6c71182237a25';
            
            const playersDiv = document.getElementById('players');
            playersDiv.innerHTML = '';
            
            const container = document.createElement('div');
            container.className = 'player-container';
            
            const titleEl = document.createElement('h3');
            titleEl.textContent = `üéå ${title}`;
            
            const note = document.createElement('div');
            note.className = 'warning';
            note.textContent = `‚úÖ –ù–∞–π–¥–µ–Ω–æ —á–µ—Ä–µ–∑ Shikimori (ID: ${shikimoriId})`;
            
            container.appendChild(titleEl);
            container.appendChild(note);
            
            const iframe = document.createElement('iframe');
            iframe.src = `https://kodik.info/find-player?shikimori_id=${shikimoriId}&token=${kodikAnimeToken}`;
            iframe.allowFullscreen = true;
            iframe.allow = 'autoplay; fullscreen';
            
            container.appendChild(iframe);
            playersDiv.appendChild(container);
        }
        
        // Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
        document.getElementById('kp-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadPlayers();
            }
        });
    </script>
</body>
